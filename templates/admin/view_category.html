{% extends 'admin/adminindex1.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table width="200" border="2" class="table table-bordered"  >
  <tr>
    <th scope="col" >#</th>
    <th scope="col" >Name</th>
    <th scope="col">&nbsp;</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>{{ i.name }}</td>
    <td><p><a href="/edit_category/{{ i.id }}#hom" class="btn btn-outline-success">Edit</a></p>
    <p><a href="/delete_category/{{ i.id }}" class="btn btn-outline-success">Delete</a></p></td>
  </tr>
    {% endfor %}
</table>

</body>
</html>
{% endblock %}
